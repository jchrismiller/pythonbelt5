<!DOCTYPE html>
<html>
	<head>
		<title>Friends</title>
		<meta charset="utf-8">
		{% load staticfiles %}
		<link href="{% static 'style.css' %}" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<h1>Welcome!</h1>

			<div id="register_pane">				
				<form action = "/registration" method = "POST">
					<fieldset>
						<legend>Register</legend>

					{% csrf_token %}
					
					<p>Name <input type="text" name="first_name" value =  "{{ request.session.first_name }}" ></p>
					<p>Alias <input type="text" name="alias"></p>
					<p>Email <input type="text" name="email"></p>
					<p>Password <input type="password" name="password"></p>
					<p>Confirm Pass <input type="password" name="confirm_password"></p>
					<p>Date of Birth <input type="date" name="dob"></p>
					<p><input type="submit" name = "register" value="Register"></p>
					<p>
				</p>
				</fieldset>
				</form>
			</div> <!-- end register_pane -->

			<div class = 'login_pane'>
				<form action = "/login" method="POST">
					
					{% csrf_token %}

					<fieldset>
						<legend>Login</legend>
					<p>Email: <input type="text" name="email"></p>
					<p>Password: <input type="password" name="password"></p>
					<p><input type="submit" name="login" value="Login"></p>
				</fieldset>
				</form>
			</div> <!-- end login -->

			<div id="messages">
				{% if messages %}
				{% for message in messages %}
				<p>{{ message }}</p>
				{% endfor %}
				{% endif %}
			</div>
		</div> <!-- end wrapper -->

	</body>
</html>
